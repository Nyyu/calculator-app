<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Calculator app</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
            rel="stylesheet"
        />
        <!-- Custom style -->
        <link rel="stylesheet" href="style.css" />

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(271, 60%, 56%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav>
                <h1>calc</h1>
                <div>
                    <p>THEME</p>
                    <div id="switch">
                        <input
                            type="radio"
                            checked
                            aria-checked="true"
                            name="theme"
                            id="t1"
                        />
                        <label for="t1"><span>1</span></label>

                        <input type="radio" name="theme" id="t2" />
                        <label for="t2"><span>2</span> </label>

                        <input type="radio" name="theme" id="t3" />
                        <label for="t3"><span>3</span></label>
                    </div>
                </div>
            </nav>
            <main>
                <div>
                    <input type="text" id="result" placeholder="0.00" />

                    <div id="buttons">
                        <!-- 1째 row -->
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="btn-l btn-blue btn-sp" id="del">
                            DEL
                        </button>

                        <!-- 2째 row -->
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button id="plus" class="btn-sp">+</button>

                        <!-- 3째 row -->
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button id="minus" class="btn-sp">-</button>

                        <!-- 4째 row -->
                        <button>.</button>
                        <button>0</button>
                        <button class="btn-sp" id="divide">/</button>
                        <button class="btn-sp" id="multiply">x</button>

                        <!-- last row -->
                        <button class="btn-l btn-blue btn-sp" id="reset">
                            RESET
                        </button>
                        <button class="btn-red btn-sp" id="rlt">=</button>
                    </div>
                </div>
            </main>

            <footer>
                <div class="attribution">
                    Challenge by
                    <a
                        href="www.frontendmentor.io/challenges/calculator-app-9lteq5N29"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by
                    <a href="https://github.com/Nyyu/calculator-app">Ny</a>.
                </div>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
